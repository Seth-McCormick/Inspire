<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Inspire</title>
</head>

<body class="container-fluid ">
  <header class="m-3 text-end" id="weather-api">
    <!-- <h2 onclick="app.weatherController.getCelsius()"></h2> -->
  </header>
  <main class="container-fluid row fs-1">


    <div class=" d-flex justify-content-center align-items-end text-light" id="current-time"></div>
    <div class="d-flex justify-content-center align-items-center text-light">Hello</div>


  </main>
  <footer>
    <div class="container-fluid">
      <div class="row justify-content-end">

        <div class="col-md-3 m-3 py-3 rounded d-flex justify-content-center bg-black">
          <div class=" bg-success p-3 text-dark text-center ">
            <div class="border-bottom border-light">
              <h4>To Do List:</h4>
              <p><span id="todo-count">0</span> / <span id="todo-total">0</span> </p>
            </div>
            <div class="row">
              <div id="todo-list">


              </div>
            </div>
            <div>
              <form onsubmit="app.todoController.addToDos()">
                <input required id="description" name="description" type="text">
                <button type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="row container-fluid">
      <div class="col-8">
        <div class="row justify-content-between">
          <div class="col-4 p-5  align-item-end text-end text-light" id="img-source"></div>
          <div class="col-6 d-flex flex-column text-light  text-center pt-5 mt-5">
            <div id="quote"></div>
            <p class="mt-3 on-hover text-light " id="quote-author"></p>
          </div>

        </div>
      </div>
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
